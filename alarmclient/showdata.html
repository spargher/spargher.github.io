<html>

<head>
    
</head>

<body>
    <h1>ESP32 Security</h1>
    <h2 id="zone"></h1>
    <div>
        <ul id="data"></ul>
    </div>
    
</body>
<script>
    var data = window.sessionStorage['response'].split(',');
    var el = document.getElementById("zone");
    el.innerHTML = window.sessionStorage['zone'];
    for(i=0; i < data.length; i++)
    {
        var el = document.getElementById("data");
        var date = new Date(Date.parse(data[i]));
        el.innerHTML+="<li>" + date.toLocaleString() + "</li>";

    }
</script>  
</html>
